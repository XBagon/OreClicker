<!doctype html>
<html>
<!--<html style="filter: invert(100%); background-color: black">-->

<head>
    <title>OreClicker</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
</head>

<body onload="Setup()" onbeforeunload="OnExit()" onunload="OnExit()">
<div>
    <div style="float: left" id="left">
        <button onclick="OnClickMine()">Mine!</button>
        <p>
            <strong>Stone: <span id="stone" class="tabbed">0</span></strong>
        </p>
    </div>
    <div style="width: 33%; float: left; height: 100%" id="middle">
        SMELTING POT:
        <div style="position: relative; height: 170px; width: 100px;">
            <img id="cauldronback" src="cauldronback.png" style="position: absolute; top: 0; left: 0; image-rendering: pixelated"/>
            <canvas id="fluid" style="position: absolute; top: 50px; left: 0;"></canvas>
            <img id="cauldronfront" src="cauldronfront.png" ondrop="addtocauldron(event)" ondragover="event.preventDefault()" style="position: absolute; top: 0; left: 0; image-rendering: pixelated"/>
            <input id="smeltingpotsize" list="sizes" oninput="smeltingpotsizenumber.innerText = this.value" value="1" type="range" orient="vertical" class="vert" min="1" max="10" style="position: absolute; top: 0px; right: -75px;"/>
            <span id="smeltingpotsizenumber" style="position: absolute; top: 150px; right: -68px;">1</span>
        </div>
        <button id="makeingotbutton" disabled="true" onclick="makeingot()">MAKE INGOT!</button>
        <div>
            MINING TOOL:
            <div>HANDLE:</div>
            <div>HEAD:</div>
        </div>
        <div>
            <button style="width: 33%; display: block" onclick="BuyCrusher(this.id)">Hire Worker</button>
        </div>
    </div>
    <div style="float: right; width: 33%; height: 100%" id="right">

    </div>
    <button onclick="Reset()" style="position: absolute; top: 0; right: 0;">RESET</button>
</div>
</body>

</html>
